<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-primary">Color Flipper</a>
            <!-- button for collapsing -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- div which will collapse on small screens -->
            <div class="collapse navbar-collapse" id="nav-menu">
                <ul class="navbar-nav ms-auto"> 
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Simple</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Hex</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- main section -->
    <main>
        <div class="container-fluid d-flex flex-column align-items-center main-div">
            <div class="background-color bg-dark text-light rounded p-3">
                <h3>Background Color: <span class="color"> #ffffff </span></h3>
            </div>
            <button class="btn btn-primary mt-5">Click Me!</button>
        </div>
    </main>
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
